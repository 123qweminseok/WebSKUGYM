<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>운동 기구 사용법</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 20px;
        }
        h1, h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .inner-box {
            display: inline-block;
            width: 400px;
            margin: 10px;
            cursor: pointer;
            text-align: center;
        }
        .inner-box img {
            width: 100%;
            height: 300px; /* 고정된 높이 */
            object-fit: cover; /* 이미지 비율을 유지하면서 잘라내기 */
        }
        .inner-box h6 {
            font-size: 1.5em; /* 글씨 크기를 키움 */
            margin-top: 10px;
        }
        /* Modal 스타일 */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>상체 운동</h1>
    <div class="container">
        <div class="inner-box" data-video="videos/KakaoTalk_20240614_191903343.mp4">
            <img src="images/벤치프레스.png" alt="벤치 프레스">
            <h6>벤치 프레스</h6>
        </div>
        <div class="inner-box" data-video="videos/KakaoTalk_20240614_192109878.mp4">
            <img src="images/시티드로우.png" alt="시티드로우">
            <h6>시티드로우</h6>
        </div>
        <div class="inner-box" data-video="videos/KakaoTalk_20240614_192207040.mp4">
            <img src="images/렛풀다운.png" alt="랫 풀 다운">
            <h6>랫 풀 다운</h6>
        </div>
        <div class="inner-box" data-video="videos/KakaoTalk_20240614_192022737.mp4">
            <img src="images/숄더프레스.png" alt="숄더 프레스">
            <h6>숄더 프레스</h6>
        </div>
        <div class="inner-box" data-video="videos/KakaoTalk_20240614_192208253.mp4">
            <img src="images/체스트프레스.png" alt="체스트 프레스">
            <h6>체스트프레스</h6>
        </div>
        <div class="inner-box" data-video="videos/KakaoTalk_20240614_192212321.mp4">
            <img src="images/플라이머신.png" alt="플라이 머신">
            <h6>플라이 머신</h6>
        </div>
        <div class="inner-box" data-video="videos/KakaoTalk_20240614_192256495.mp4">
            <img src="images/바벨컬.png" alt="바벨컬">
            <h6>바벨컬</h6>
        </div>
        <div class="inner-box" data-video="videos/KakaoTalk_20240614_192229751.mp4">
            <img src="images/덤벨 트라이셉스.png" alt="덤벨 트라이셉스 익스텐션">
            <h6>덤벨 트라이셉스 익스텐션</h6>
        </div>
       
        </div>
    </div>

    <h2>하체 운동</h2>
    <div class="container">
        <div class="inner-box" data-video="videos\KakaoTalk_20240614_192241059.mp4">
            <img src="images\백스쿼트.png" alt="백 스쿼트">
            <h6>백 스쿼트</h6>
        </div>
    </div>
    
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <video id="exerciseVideo" width="100%" controls>
                <source id="videoSource" src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        var modal = document.getElementById("myModal");
        var video = document.getElementById("exerciseVideo");
        var videoSource = document.getElementById("videoSource");

        document.querySelectorAll('.inner-box').forEach(function(element) {
            element.addEventListener('click', function() {
                var videoPath = element.getAttribute('data-video');
                videoSource.src = videoPath;
                video.load();
                modal.style.display = "block";
            });
        });

        document.getElementsByClassName("close")[0].onclick = function() {
            modal.style.display = "none";
            video.pause();
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                video.pause();
            }
        }
    </script>
</body>
</html>
